<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>У Сережи</title>
  <!-- Подключаем стили Slick Carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <!-- Подключаем Fancybox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
  <!-- Ваши стили -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1953&q=80'); /* Морской фон */
      background-size: cover; /* Растягиваем фон на весь экран */
      background-position: center; /* Центрируем фон */
      background-attachment: fixed; /* Фон фиксируется при прокрутке */
      color: #fff; /* Белый текст для контраста */
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #fff; /* Белый цвет заголовка */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для текста */
    }
    .carousel-container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый фон для контейнера */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Тень для контейнера */
    }
    .carousel-wrapper {
      width: 30%; /* Ширина каждой карусели с описанием */
      text-align: center; /* Центрируем текст */
    }
    .carousel {
      width: 100%;
    }
    .carousel img {
      width: 100%; /* Ширина изображения на 100% контейнера */
      height: auto; /* Высота изменяется автоматически */
      max-height: 300px; /* Максимальная высота изображения */
      object-fit: cover; /* Сохраняет пропорции и обрезает изображение */
      border-radius: 10px;
      cursor: pointer; /* Курсор в виде указателя */
    }
    .description {
      margin-top: 15px;
      font-size: 16px;
      color: #333; /* Темный цвет текста для контраста */
    }
    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .carousel-container {
        flex-direction: column;
      }
      .carousel-wrapper {
        width: 100%;
        margin-bottom: 20px;
      }
      .carousel img {
        max-height: 200px; /* Уменьшаем высоту изображений на мобильных устройствах */
      }
    }
  </style>
</head>
<body>

  <!-- Подключаем jQuery (необходим для Slick Carousel) -->

  <!-- Подключаем Slick Carousel -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- Подключаем Fancybox -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <!-- Инициализация каруселей и Fancybox -->
  <script>
    $(document).ready(function(){
      // Инициализация каруселей
      $('.carousel').slick({
        autoplay: true, // Автопрокрутка
        dots: true,     // Точки для навигации
        arrows: true,   // Стрелки для навигации
        infinite: true, // Бесконечная прокрутка
        speed: 300,     // Скорость прокрутки
        slidesToShow: 1, // Количество показываемых слайдов
        slidesToScroll: 1 // Количество прокручиваемых слайдов
      });

      // Инициализация Fancybox
      Fancybox.bind("[data-fancybox]", {
        // Настройки Fancybox (опционально)
      });
    });
